version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saap2026-app
    restart: unless-stopped
    ports:
      - "3002:3000"  # Different port to avoid conflicts with Gallery (3001)
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql://saap_user:saap_password_2026@db:3306/saap2026
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - saap-network
    # Low CPU priority for NAS - override the CMD with nice
    command: ["nice", "-n", "19", "node", "server.js"]

  db:
    image: mariadb:10.11
    container_name: saap2026-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_2026
      - MYSQL_DATABASE=saap2026
      - MYSQL_USER=saap_user
      - MYSQL_PASSWORD=saap_password_2026
    volumes:
      # Use NAS volume path instead of Docker volume
      - /volume1/Motionvii/saap2026v2/database/mariadb-data:/var/lib/mysql
    ports:
      - "3308:3306"  # Different port (3307 may be in use)
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 60s
      interval: 10s
      timeout: 10s
      retries: 6
    networks:
      - saap-network

networks:
  saap-network:
    driver: bridge
